<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CarSlot</title>
        <!-- ===================== UNICONS ========================= -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!-- ===================== CSS ========================= -->
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <!-- =========== HEADER =============== -->
        <header class="header">
            <nav class="nav">
                <img src="./image/logo.png" alt="logo" class="logo">
                <div class="lang">
                    <h3>Eng</h3>
                    <i class="uil uil-angle-double-down"></i>
                </div>
                <div class="search">
                    <form>
                        <div class="search-icon">
                            <i class="uil uil-search-alt"></i>
                        </div>
                        <input type="text" name="search" placeholder="search...">
                    </form>
                </div>
            </nav>
        </header>
        <!-- ================ MAIN ================== -->
        <main class="main">

            <!-- ============== slideshow ================== -->
            <section class="container">
                <div class="price">
                    <h1 class="price fade" id="price">$1,500,450</h1>
                </div>
                <p class="subtitle fade">Sant'Agata Bolognese</p>
                <div class="img-car">
                    <img src="./image/car 1.png" alt="" class="cars 
                    fade show">
                    <img src="./image/lamborghini-aventador 1.png" alt="" class="cars lambo
                    fade">
                </div>
            </section>

        </main>
        <!-- =============== FOOTER ====================== -->
        <footer class="footer">
            <div class="footer-content">
                <div class="btn-container">
                    <i class="uil uil-arrow-up icon-up btn" id="prevBtn"></i>
                    <h1 id="number" class="number fade">01</h1>
                    <i class="uil uil-arrow-down icon-down  btn active" id="nextBtn"></i>
                </div>
                <div class="footer-container">
                <div class="footer-text">
                    <div class="year">
                        <h2>2021</h2>
                        <p>year</p>
                    </div>
                    <div class="millage">
                        <h2 id="millage">10,000</h2>
                        <p>millage</p>
                    </div>
                    <div class="Lamborghini">
                        <h2>Lamborghini</h2>
                        <p>A-Class 2021</p>
                    </div>
                </div>
                <button class="btn model">
                    full details
                    <i class="uil uil-arrow-right"></i>
                </button>
            </div>
            </div>
        </footer>
        <!-- =============== JAVASCRIPT ====================== -->
        <script src="app.js"></script>
    </body>

</html>
